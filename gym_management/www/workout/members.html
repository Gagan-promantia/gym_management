<!DOCTYPE html>
<html>
<head>
    <title>Members</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
        }
        h1 { text-align: center; }
        .member-box {
            padding: 12px;
            border: 1px solid #ccc;
            margin: 10px auto;
            width: 350px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
        }
        .member-box:hover {
            background: #f4f4f4;
        }
        a {
            text-decoration: none;
            color: #222;
        }
    </style>
</head>

<body>

<h1>Gym Members</h1>

<div id="member-list">
    Loading members...
</div>

<script>
    async function loadMembers() {
        const res = await fetch("/api/resource/Gym Member?fields=[\"name\",\"member_name\"]");
        const data = await res.json();
        
        const box = document.getElementById("member-list");
        box.innerHTML = "";

        data.data.forEach(m => {
            box.innerHTML += `
                <a href="/workout/member-profile?member_id=${m.name}">
                    <div class="member-box">${m.member_name}</div>
                </a>
            `;
        });
    }

    loadMembers();
</script>

</body>
</html>
