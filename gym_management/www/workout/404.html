<!DOCTYPE html>
<html>
<head>
    <title>Page Not Found</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #111, #333);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .box {
            text-align: center;
            background: rgba(0,0,0,0.6);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            max-width: 500px;
        }

        h1 {
            font-size: 72px;
            margin-bottom: 10px;
            color: #ff4d4d;
        }

        h2 {
            margin-bottom: 10px;
        }

        p {
            opacity: 0.8;
            margin-bottom: 30px;
        }

        a {
            text-decoration: none;
            padding: 12px 25px;
            background: #ff4d4d;
            color: white;
            border-radius: 6px;
            font-weight: bold;
        }

        a:hover {
            background: #e63b3b;
        }
    </style>
</head>

<body>

    <div class="box">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>The page you are looking for doesnâ€™t exist or has been moved.</p>
        <a href="/">Go to  the Home</a>
    </div>

</body>
</html>
